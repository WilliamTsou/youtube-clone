<!DOCTYPE html>
<html lang="en">

    .service-border {

      font-family: Arial, sans-serif;
      margin-top: 20px;
      display: inline-block;
    }

    .parent {
      text-align: center;
    }

    .child {
      display: block;
      background: lightblue;
      width: 200px;
      margin: auto;
    }



  </style>
</head>
