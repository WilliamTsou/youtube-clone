<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .name_input, .email_input {
      display: block;
      margin: 5px;
    }

    .ques {
      width: 300px;
      display: inline-block;
      vertical-align: middle;

    }
    .btn {
      display: inline-block;
    }

    .search {
      width: 400px;
      display: block;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .firstname_input, .lastname_input {
      display: inline-block;
      margin: 5px;
      width: 100px;
      border-radius: 4px;
    }
    .sign_email_input {
      display: block;
      margin: 5px;
      width: 220px;
      border-radius: 4px;
    }

    .signup-btn {
      display: block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 230px;
    }


  </style>
</head>
<body>
   <input type="text" placeholder="Name" class="name_input">
   <input type="text" placeholder="Email" class="email_input">

    <p class="ques">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam molestiae asperiores impedit in ullam, sit cumque eos molestias optio recusandae nulla facilis dolorem perspiciatis velit maxime alias eligendi quia obcaecati?</p>
    <button class="btn">Yes</button>
    <button class="btn">No</button>

    <input type="text" placeholder="Search Google or type a URL" class="search">

    <input type="text" placeholder="First name" class="firstname_input">
    <input type="text" placeholder="Last name" class="lastname_input">
    <input type="text" placeholder="Email" class="sign_email_input">
    <button class="signup-btn">Sign Up</button>


</body>
</html>
